<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.show=function(){
					alert(this.name+"的年龄是"+this.age);
				}
			}
			var zhangsan=new Person("张三",30);
			var lisi=new Person("李四",40);
			document.write(zhangsan.show());
			document.write(lisi.show());
			function xiaohong(name,age){
				this.name=name;
				this.age=age;
				this.show=function(){
					alert("姓名是："+name+"年龄是："+age);
				}
			}
			var xh=new xiaohong("小红",18);
			document.write(xh.show());
		</script>
	</head>
	<body>
	</body>
</html>
